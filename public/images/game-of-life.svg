<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo del tablero -->
  <rect x="4" y="4" width="40" height="40" rx="4" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#dee2e6" stroke-width="0.5" opacity="0.6">
    <!-- Líneas verticales -->
    <line x1="12" y1="4" x2="12" y2="44"/>
    <line x1="20" y1="4" x2="20" y2="44"/>
    <line x1="28" y1="4" x2="28" y2="44"/>
    <line x1="36" y1="4" x2="36" y2="44"/>
    
    <!-- Líneas horizontales -->
    <line x1="4" y1="12" x2="44" y2="12"/>
    <line x1="4" y1="20" x2="44" y2="20"/>
    <line x1="4" y1="28" x2="44" y2="28"/>
    <line x1="4" y1="36" x2="44" y2="36"/>
  </g>
  
  <!-- Células vivas (patrón glider) -->
  <circle cx="16" cy="8" r="2.5" fill="#28a745"/>
  <circle cx="24" cy="8" r="2.5" fill="#28a745"/>
  <circle cx="20" cy="16" r="2.5" fill="#28a745"/>
  <circle cx="24" cy="16" r="2.5" fill="#28a745"/>
  <circle cx="20" cy="24" r="2.5" fill="#28a745"/>
  
  <!-- Células adicionales para hacer el patrón más interesante -->
  <circle cx="32" cy="16" r="2.5" fill="#17a2b8"/>
  <circle cx="32" cy="24" r="2.5" fill="#17a2b8"/>
  <circle cx="32" cy="32" r="2.5" fill="#17a2b8"/>
  
  <!-- Efecto de brillo en las células -->
  <circle cx="16" cy="8" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="24" cy="8" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="20" cy="16" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="24" cy="16" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="20" cy="24" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="32" cy="16" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="32" cy="24" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="32" cy="32" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Título/etiqueta -->
  <text x="24" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">LIFE</text>
</svg>